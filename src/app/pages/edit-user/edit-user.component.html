<div class="edit-user">
    <h2>Изменение пользователя</h2>
    <hr>
    <a routerLink="/admin"><- Назад</a>
    <form [formGroup]="editUserForm">
      <div class="edit-user-form">
        <label for="password">
          Новый пароль
        </label>
        <input id="password"
               [class]="passwordValid ? null : 'invalid'"
               type="text" formControlName="password"/>
      </div>
    </form>
  </div>
